<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Waterfall</title>
        <link rel="stylesheet" type="text/css" href="app/css/style.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins">
        <!-- Font- awesome codes -->
        <script src="https://kit.fontawesome.com/5e8b8bd7e4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="hero">
            <form>
                <div class="row">
                    <div class="input-group">
                        <input type="text" id="name" required>
                        <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="number" required>
                        <label for="number"><i class="fas fa-square-phone"></i> Phone No.</label>
                    </div>
                </div>
                    <div class="input-group">
                        <input type="email" id="email" required>
                        <label for="email"><i class="fas fa-envelope"></i> Email ID</label>
                    </div>
                <div class="input-group">
                    <textarea id="message" rows="8" required></textarea>
                    <label for="message"><i class="fas fa-comments"></i> Your Message</label>
                </div>
                <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
                
            </form>
        </div>
    </body>
</html>
